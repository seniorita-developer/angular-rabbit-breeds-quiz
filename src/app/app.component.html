<div class="toolbar" role="banner">
  <img width="35" alt="Logo" src="assets/logo.png"/>
  <span>Rabbit Breeds Quiz</span>
    <div class="spacer"></div>
    <a id="info" target="_blank" rel="noopener" href="..." title="About">
      <img width="30" alt="Info" src="assets/info.png"/>
    </a>
</div>

<div class="content" role="main">
  <h2>Guess rabbit breed</h2>
  <!-- Quiz -->
  <div class="card-container" *ngIf="!quizOn">

      <div class="image-container">
        <img src="assets/startrabbit.png" class="img-fluid" alt="Responsive image">
    </div>
  </div>
  

  <app-quiz *ngIf="quizOn"></app-quiz>
